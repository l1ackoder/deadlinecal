    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-transform: uppercase;
            position: relative;
        }

        /* Burger menu styles */
        .menu-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            width: 30px;
            height: 30px;
            justify-content: space-between;
        }

        .menu-bar div {
            height: 5px;
            width: 100%;
            background-color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #4CAF50;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }

        .menu a:hover {
            background-color: #45a049;
        }

        .open .menu {
            display: block;
        }

        .open .menu-bar div:nth-child(1) {
            transform: rotate(45deg);
            transform-origin: 5px 5px;
        }

        .open .menu-bar div:nth-child(2) {
            opacity: 0;
        }

        .open .menu-bar div:nth-child(3) {
            transform: rotate(-45deg);
            transform-origin: 5px 15px;
        }

        .container {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 18px;
            margin-right: 10px;
        }

        .input-group input, .input-group select {
            font-size: 16px;
            padding: 10px;
            width: 200px;
        }

        .result {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #030303;
        }

        .section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #ddd;
        }

        .section h3 {
            margin-bottom: 20px;
        }

        .result-table {
            text-align: left;
            margin: 20px auto;
            font-size: 18px;
            line-height: 1.5;
            border: 1px solid #ddd;
            padding: 15px;
            width: 80%;
        }

        .result-table p {
            margin: 10px 0;
        }

        /* Floating "Inspired by Tim Urban" */
        .floating-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            z-index: 1000;
        }

        .floating-link:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .floating-link a {
            color: white;
            text-decoration: none;
        }

        .input-group input, .input-group select {
    font-size: 16px;
    padding: 10px;
    width: 200px;
    border-radius: 15px; /* Makes the input boxes round */
    background-color: #e0f7fa; /* Light blue background color */
    border: 2px solid #007BFF; /* Blue border */
}

/* Popup container */
.popup-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none; /* Hidden by default */
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

/* Popup itself */
.popup {
    background-color: #fff;
    width: 80%;
    max-width: 500px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transform: scale(0);
    animation: popupAnimation 0.5s forwards;
}

/* Header section of the popup */
.popup-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.popup-header h2 {
    margin: 0;
    font-size: 1.5em;
    color: #4CAF50;
}

.close-btn {
    font-size: 1.5em;
    cursor: pointer;
    color: #333;
}

/* Body section of the popup */
.popup-body {
    margin-top: 20px;
    font-size: 1.2em;
    color: #555;
    text-align: center;
}

/* Footer section with button */
.popup-footer {
    text-align: center;
    margin-top: 20px;
}

.popup-footer button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

.popup-footer button:hover {
    background-color: #45a049;
}

/* Popup Animation */
@keyframes popupAnimation {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}


    </style>
</head>
<body>

    <header>
        Life's Tail End

        <!-- Burger Menu -->
        <div class="menu-bar" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Menu -->
        <div class="menu">
            <a href="https://waitbutwhy.com/2015/12/the-tail-end.html" target="_blank">Original Post - The Idea</a>
            <a href="https://www.youtube.com/watch?v=arj7oStGLkU&t=2s" target="_blank">The Ted Talk</a>

        </div>
    </header>

    <!-- Popup -->
    <div id="popup" class="popup-container">
        <div class="popup">
            <div class="popup-header">
                <h2>Welcome!</h2>
                <span id="closePopup" class="close-btn">&times;</span>
            </div>
            <div class="popup-body">
                <p>All the calculations are based on: You will live for a minimum of 90 years.</p>
            </div>
            <div class="popup-footer">
                <button id="closeButton">Got it!</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Calculate Your Remaining Time for Activity or Loved Ones</h2>

        <!-- Select Option -->
        <div class="input-group">
            <label for="option">Choose what you want to calculate:</label>
            <select id="option" onchange="toggleSections()">
                <option value="activity" selected>Activity = Objective</option>
                <option value="lovedOne">Loved Ones (e.g., Parents)</option>
            </select>
        </div>

        <!--Inputs for Age -->
        <div id="sharedInputs" class="section">
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your current age.">
            </div>
        </div>

        <!-- Activity Section -->
        <div id="activitySection" class="section">
            <div class="input-group">
                <label for="activity">I <input type="text" id="activity" placeholder="Read Books/Watch Movies"> - <input type="number" id="frequency" placeholder="e.g. 10"> times</label>
            </div>

            <div class="input-group">
                <label for="unit">Per:</label>
                <select id="unit">
                    <option value="days">Day</option>
                    <option value="months">Month</option>
                    <option value="years">Year</option>
                </select>
            </div>

            <button onclick="calculateActivity()">Calculate Remaining Time</button>
        </div>

        <!-- Loved One Section -->
        <div id="lovedOneSection" class="section" style="display:none;">
            <div class="input-group">
                <label for="lovedOneAge">Loved One's Age:</label>
                <input type="number" id="lovedOneAge" placeholder="Enter their age">
            </div>

            <div class="input-group">
                <label for="spentTime">Spent time with them? (in %)</label>
                <input type="number" id="spentTime" placeholder="e.g., 90">
            </div>

            <div>
                <h3>After separation</h3>
            </div>

            <div class="input-group">
                <label for="visitsPerYear">I see them <input type="number" id="visitsPerYear" placeholder="e.g., 6"> times /year</label>
            </div>

            <div class="input-group">
                <label for="visitDuration">Each visit lasts for  <input type="number" id="visitDuration" placeholder="e.g., 5"> days</label>
            </div>

            <button onclick="calculateTimeWithLovedOne()">Calculate Remaining Time with Loved One</button>
        </div>

        <!-- Result Section -->
        <div class="result" id="result"></div>
    </div>

    <!-- Tim Urban Inspiration -->
    <div class="floating-link">
        <a href="https://x.com/l1ackoder" target="_blank"> Made by l1ackoder :) </a>
    </div>

    <footer>
        Inspired by : <a href="https://waitbutwhy.com/2015/12/the-tail-end.html" target="_blank">Tim Urban ❤️</a>
    </footer>

<script>

    // Show the popup message on page load
    window.onload = function() {
        document.getElementById("popup").style.display = "flex";
    };

    // Get the close button and close the popup when clicked
    document.getElementById("closeButton").addEventListener("click", function() {
        document.getElementById("popup").style.display = "none";
    });

    // Close the popup when the "×" is clicked
    document.getElementById("closePopup").addEventListener("click", function() {
        document.getElementById("popup").style.display = "none";
    });
    
    // Toggle between Activity and Loved One Tracker
    function toggleSections() {
        var selectedOption = document.getElementById('option').value;

        // Hide all sections by default
        document.getElementById('activitySection').style.display = 'none';
        document.getElementById('lovedOneSection').style.display = 'none';

        // Show the corresponding section based on the selection
        if (selectedOption === 'activity') {
            document.getElementById('activitySection').style.display = 'block';
        } else {
            document.getElementById('lovedOneSection').style.display = 'block';
        }
        document.getElementById('result').innerHTML = ''; // Clear result
    }

    // Toggle the burger menu
    function toggleMenu() {
        document.querySelector('header').classList.toggle('open');
    }

// Calculate Remaining Time for Activities
function calculateActivity() {
    // Get user input for activity
    let age = parseInt(document.getElementById('age').value);
    let frequency = parseInt(document.getElementById('frequency').value);
    let activity = document.getElementById('activity').value.toLowerCase(); // Convert activity to lowercase
    let unit = document.getElementById('unit').value;

    // Constants
    const maxAge = 90; // Assume a max age of 90 years

    // Validate input
    if (!age || !frequency || age < 0 || frequency <= 0 || !activity.trim()) {
        alert("Please enter valid age, activity, and frequency.");
        return;
    }

    // Convert the frequency to yearly terms
    let frequencyInYears = frequency;

    if (unit === "months") {
        frequencyInYears = frequency * 12; // Convert months to a yearly count
    } else if (unit === "days") {
        frequencyInYears = frequency * 365; // Convert days to a yearly count
    }

    // Calculate remaining years
    let remainingYears = maxAge - age;

    if (remainingYears <= 0) {
        document.getElementById('result').innerHTML = "You’ve reached or surpassed 90 years! Start enjoying every moment!";
        return;
    }

    // Calculate remaining sessions
    let remainingSessions = remainingYears * frequencyInYears;

    // Dynamically change the term based on the activity
    let activityTerm = "sessions"; // Default term
    let activityMessage = "to do"; // Default activity message
    let motivationalMessage = ""; // Default motivational message
    let unproductiveMessage = ""; // Default unproductive message

    // Time calculations for unproductive activities
    const averageMovieDuration = 3; // Average movie duration in hours
    const hoursInDay = 24;
    const daysInYear = 365;

    // Check activity for specific terms and customize result based on activity
    if (activity.includes("read") || activity.includes("book")) {
        activityTerm = "books";
        activityMessage = "to read";
        motivationalMessage = "Choose your books wisely, for knowledge shapes your future.";
    } else if (activity.includes("watch") || activity.includes("movie")) {
        activityTerm = "movies";
        activityMessage = "to watch";

        // Calculate the time spent watching movies
        let totalMovieTimeInHours = remainingSessions * averageMovieDuration; // Total time in hours
        let totalMovieTimeInDays = totalMovieTimeInHours / hoursInDay; // Convert to days
        let totalMovieTimeInMonths = totalMovieTimeInDays / 30; // Convert to months
        let totalMovieTimeInYears = totalMovieTimeInDays / daysInYear; // Convert to years

        // Unproductive message with reflection on time
        unproductiveMessage = `
            <br><br><i>
            If you watch 1 movie every day (about 3 hours per movie), 
            that will cost you approximately ${totalMovieTimeInDays.toFixed(2)} days, or ${totalMovieTimeInMonths.toFixed(2)} months of your life.
            In ${remainingYears} years, this could take away about ${totalMovieTimeInYears.toFixed(2)} years from your life. 
            Think again. Do you really want to spend your life this way?
            </i>
        `;
    } else if (activity.includes("sleep")) {
        activityTerm = "nights";
        activityMessage = "left to sleep";
    } else if (activity.includes("exercise") || activity.includes("workout")) {
        activityTerm = "workouts";
        activityMessage = "left to exercise";
        motivationalMessage = "Exercise is not just about the body, but also the mind!";
    } else if (activity.includes("travel")) {
        activityTerm = "trips";
        activityMessage = "left to travel";
        motivationalMessage = "The world is a book, and those who do not travel read only one page.";
    } else if (activity.includes("cook")) {
        activityTerm = "meals";
        activityMessage = "left to cook";
    } else if (activity.includes("work") || activity.includes("job")) {
        activityTerm = "workdays";
        activityMessage = "left to work";
        motivationalMessage = "Work hard, and make every day count!";
    } else if (activity.includes("study") || activity.includes("learn")) {
        activityTerm = "lessons";
        activityMessage = "left to study";
        motivationalMessage = "The more you learn, the more you grow.";
    } else if (activity.includes("socialize") || activity.includes("friends")) {
        activityTerm = "hangouts";
        activityMessage = "left to socialize";
    } else if (activity.includes("clean") || activity.includes("house")) {
        activityTerm = "cleaning sessions";
        activityMessage = "left to clean";
    }

    // Capitalize the first letter of the activity for a natural phrasing
    let activityName = activity.charAt(0).toUpperCase() + activity.slice(1).toLowerCase();

    // Display result message for activities
    let resultMessage = `You have ${remainingSessions} remaining ${activityTerm} ${activityMessage} (in about ${remainingYears} years).`;

    // Add motivational message if applicable
    if (motivationalMessage) {
        resultMessage += `<br><br><i>${motivationalMessage}</i>`;
    }

    // Add unproductive activity message for movies
    resultMessage += unproductiveMessage;

    document.getElementById('result').innerHTML = resultMessage;
}




    // Calculate Time Spent with Loved Ones
    function calculateTimeWithLovedOne() {
        // Get user inputs for loved one
        let age = parseInt(document.getElementById('age').value);
        let lovedOneAge = parseInt(document.getElementById('lovedOneAge').value);
        let spentTimePercentage = parseInt(document.getElementById('spentTime').value);
        let visitsPerYear = parseInt(document.getElementById('visitsPerYear').value);
        let visitDuration = parseInt(document.getElementById('visitDuration').value);

        // Constants
        const maxAge = 90; // Assume a max age of 90 years

        // Validate input
        if (!age || !lovedOneAge || !spentTimePercentage || !visitsPerYear || !visitDuration) {
            alert("Please enter valid values.");
            return;
        }

        // Calculate past time spent with parents during the first X years
        let yearsSpentTogether = age - 1; // Past time is calculated from age 0 to (current age - 1)
        let pastTimeDays = Math.floor((yearsSpentTogether * 365) * (spentTimePercentage / 100));

        // Current Pattern (assumes current age)
        let currentPatternDays = visitsPerYear * visitDuration; // total days spent per year now

        // Calculate future projection based on parent's remaining years
        let remainingYears = maxAge - lovedOneAge;
        let futureTimeDays = remainingYears * visitsPerYear * visitDuration;

        // Total days across past, present, and future
        let totalDaysSpent = pastTimeDays + (currentPatternDays * (maxAge - age)) + futureTimeDays;

        // Breakdown percentages
        let pastPercentage = (pastTimeDays / totalDaysSpent) * 100;
        let currentPercentage = ((currentPatternDays * (maxAge - age)) / totalDaysSpent) * 100;
        let futurePercentage = (futureTimeDays / totalDaysSpent) * 100;

        // Display Results
        let resultHtml = `
            <div class="result-table">
                <h3>Breakdown</h3>
                <p>You spent <strong>${(pastTimeDays / 365).toFixed(2)}</strong> years with your parents during the first <strong>${age - 1}</strong> years.</p>
                <u><strong>Future Projection:</strong></u>
                <p>If your parents live for another <strong>${remainingYears}</strong> years, your remaining time with them would be:</p>
                <ul>
                    <li><strong>${(futureTimeDays / 365).toFixed(2)}</strong> years remaining</li>
                </ul>
                <u><strong>Total Breakdown:</strong></u>
                <p>Past time: <strong>${pastPercentage.toFixed(2)}%</strong>, Current time: <strong>${currentPercentage.toFixed(2)}%</strong>, Future time: <strong>${futurePercentage.toFixed(2)}%</strong></p>
            </div>
        `;
        document.getElementById('result').innerHTML = resultHtml;
    }

</script>
